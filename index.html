<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="background">
        <div class="conclusionWindow">
            <input size="60"  > 
        </div>

        <div class="one">
            <button class="buttonSeven"><b>7</b></button>
            <button class="buttonEight"><b>8</b></button>
            <button class="buttonNine"><b>9</b></button>
            <button class="buttonShare"><b>×</b></button>
        </div>
        <div class="two">
            <button class="buttonFour"><b>4</b></button>
            <button class="buttonFive"><b>5</b></button>
            <button class="buttonSix"><b>6</b></button>
            <button class="buttonMultipy"><b>-</b></button>
        </div>
        <div class="three">
        <button class="buttonOne"><b>1</b></button>
            <button class="buttonTwo"><b>2</b></button>
            <button class="buttonThree"><b>3</b></button>
            <button class="buttonPlus"><b>+</b></button>
        </div>
        <div class="four">
            <button class="buttonDot"><b>,</b></button>
            <button class="buttonZero"><b>0</b></button>
            <button class="buttonEquel"><b>=</b></button>
            <button class="buttonMinus"><b>-</b></button>
        </div>
    </div>
</body>
</html>
